{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<br>
<br>
<div class="row taptHeader">
   <div class="container">
       <div class="col-md-4 col-sm-6 ">

       {% for brewery in breweries %}
       <div id="brewery{{brewery.id}}"style="border: 1px solid black">
           <p id='name{{brewery.id}}'>{{brewery.name}}</p>
           <p id='address{{brewery.id}}'>{{brewery.address}}, {{brewery.city}}, {{brewery.state}} </p>
           <p id="zip{{brewery.id}}">{{brewery.zip}}</p>
           <p id="description{{brewery.id}}">{{brewery.description}}</p>
       </div>
       {% endfor %}


       </div>
   </div>
</div>

<div id="map_canvas"></div>

{% endblock %}
