{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row taptHeader">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h1>Contact Us</h1>
            <p>You got questions? We got answers. Drop us a line</p>
            <hr>
            <form class="form-horizontal" role="form" method="post" action="/contact_tapt">
                <div class="form-group">
                    <label for="name" class="control-label col-md-3">Name: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="control-label col-md-3">Message: </label>
                    <div class="col-md-6">
                        <textarea id="message" class="form-control" rows="4" placeholder="Enter your message here"></textarea>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
