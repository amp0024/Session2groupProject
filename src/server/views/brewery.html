{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row" id="breweriesHeader">
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
            <div class="col-sm-8 col-md-8 col-md-offset-4 col-sm-offset-4">
                <h1 class="text-center"><strong>Brewery:</strong> {{ brewery[0].name }} </h1>
                <p><strong>&nbsp; Address:</strong> {{brewery[0].address}} &nbsp; {{brewery[0].city}}, {{brewery[0].state}} &nbsp; {{brewery[0].zip}}</p>
                <p><strong>&nbsp; Description:</strong> {{brewery[0].description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
